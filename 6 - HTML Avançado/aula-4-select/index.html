<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="salvar.html" method="get">
        <label>Nome:</label>
        <input name="Nome" type="text" placeholder="Digite o seu nome">
        <br><br>

        <label>Email:</label>
        <input name="Email" type="email" placeholder="Digite o seu email"> 
        <br><br>

        <label>Senha:</label>
        <input name="Senha" type="password" placeholder="Digite a sua senha">
        <br><br>
        
        <label>Escolha a cor do seu nome:</label>
        <input name="cor" type="color" placeholder="Escolha a cor do seu nome">
        <br><br>

       <label>Sexo:</label>
       <br><br>
       <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
       <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
       <input name="sexo" type="radio" value="não definido" id="não-definido"> <label for="não-definido">Prefiro não informar</label>

        <br><br>

        <label>Habilidades:</label>
        <br>
        <input name="Habilidades" type="checkbox" value="HTML" id="html"> <label for="html">HTML</label>
        <br>
        <input name="Habilidades" type="checkbox" value="JavaScript" id="javascript"> <label for="javascript">JavaScript</label>
        <br>
        <input name="Habilidades" type="checkbox" value="CSS" id="css"> <label for="css">CSS</label>

        <br><br>

        <label>Cidade:</label>
        <br>
        <select name="cidade">
            <option selected value="">-- Selecione a sua cidade --</option>
            <option value="PortoAlegre">Porto Alegre</option>
            <option value="Viamão">Viamão</option>
            <option value="Canoas">Canoas</option>
            <option value="Terra de Areia">Terra de Areia</option>
            <option value="Capão da Canoa">Capão da Canoa</option>
        </select>
        
        <br><br>

         <label>Estado:</label>
        <br>
        <select name="estado">
            <option selected value="">-- Selecioneo o seu estado --</option>
            <optgroup label="Sul">
                <option value="RioGrandeDoSul">Rio Grande do Sul</option>
                <option value="SantaCatarina">Santa Catarina</option>
                <option value="Paraná">Paraná</option>
            </optgroup>
            <option value="Bahia">Bahia</option>
            <option value="RioDeJaneiro">Rio de Janeiro</option>
            <option value="MinasGerais">Minas Gerais</option>
        </select>

        <br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
