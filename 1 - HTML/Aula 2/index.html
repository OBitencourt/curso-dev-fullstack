<!-- a tag doctype serve para definir a versão do html-->
<!DOCTYPE html>
<html>
    <head>
        <!-- a tag head serve para as configurações do documento html --> 
        <title> Hello World! </title>

    </head>
    <body>
        <!-- a tag body é responsável pela área vísivel do meu site-->
        <h1> Olá mundo! </h1>
    </body>
</html>
